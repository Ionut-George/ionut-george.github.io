<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="Description">
    <meta name="keywords" content="key1, key2">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, fallow">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>

<body class="bg-dark">
    <div class="container mt-5">
        <div class="row" id="step1">
            <h1 class="text-primary text-center mb-5">Step 1</h1>
            <div class="offset-lg-3 col-12 col-lg-6 mb-3">
                <form>
                    <div class="form-group">
                        <label class="text-primary fs-4 mb-1">First Name:</label>
                        <input type="text" class="form-control p-2 fs-5 border-3" id="firstName">
                        <p class="text-danger" id="firstNameMessage"></p>
                    </div>
                    <div class="form-group">
                        <label class="text-primary fs-4 mb-1">Last Name:</label>
                        <input type="text" class="form-control p-2 fs-5 border-3" id="lastName">
                        <p class="text-danger" id="lastNameMessage"></p>
                    </div>
                    <div class="form-group">
                        <label class="text-primary fs-4 mb-1">Email:</label>
                        <input type="text" class="form-control p-2 fs-5 border-3 border-danger" id="email">
                        <p class="text-danger" id="emailMessage">Invalid email</p>
                    </div>
                    <input type="button" class="btn btn-primary btn-lg container-fluid" value="Next Step" onclick="nextStep()">
                </form>
            </div>
        </div>
        <div class="row" id="step2">
            <h1 class="text-primary text-center mb-5">Step 2</h1>
            <div class="offset-lg-3 col-12 col-lg-6 mb-3">
                <form>
                    <div class="form-group">
                        <label class="text-primary fs-4 mb-1">Username:</label>
                        <input type="text" class="form-control p-2 fs-5 border-3" id="username">
                        <p class="text-danger" id="usernameMessage"></p>
                    </div>
                    <div class="form-group">
                        <label class="text-primary fs-4 mb-1">Password:</label>
                        <input type="password" class="form-control p-2 fs-5 border-3" id="password">
                        <p class="text-danger" id="passwordMessage"></p>
                    </div>
                    <div class="form-group">
                        <label class="text-primary fs-4 mb-1">Confirm password:</label>
                        <input type="password" class="form-control p-2 fs-5 border-3" id="confirmPassword">
                        <p class="text-danger" id="confirmPasswordMessage"></p>
                    </div>
                    <div class="form-group row">
                        <input type="button" class="btn btn-secondary btn-lg col-6" value="Back" onclick="backStep()">
                        <input type="button" class="btn btn-primary btn-lg col-6" value="Sign In" onclick="signIn()">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script>
        let step1 = document.getElementById("step1");
        let step2 = document.getElementById("step2");
        step2.hidden = true;

        function nextStep() {
            step1.hidden = true;
            step2.hidden = false;
        }

        function backStep() {
            step1.hidden = false;
            step2.hidden = true;
        }

        function signIn() {
            console.log("Sign In");
        }
    </script>
</body>

</html>
